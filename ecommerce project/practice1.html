    <style>
        .registration-form {
            width: 80%;
            margin: 0 auto;
            padding: px;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        .registration-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .registration-form label {
            display: block;
            margin-bottom: 5px;
        }

        .registration-form input[type="text"],
        .registration-form input[type="email"],
        .registration-form input[type="password"] {
            width: 90%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .registration-form input[type="checkbox"] {
            margin-right: 5px;
        }

        .registration-form button {
            width: 100%;
            padding: 10px;
            background-color: #EB6626;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .registration-form button:hover {
            background-color: #d55b20;
        }

</head>

    <form class="registration-form">
        <h2>Register</h2>
        <label for="username">Username *</label>
        <input type="text" id="username" name="username" required>

        <label for="contact">Phone number or Email *</label>
        <input type="text" id="contact" name="contact" required>

        <label for="password">Password *</label>
        <input type="password" id="password" name="password" required>

        <label>
            <input type="checkbox" id="privacy" name="privacy" required>
            I agree to the <a href="#">privacy policy</a>
        </label>

        <button type="submit">Register</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        // Toggle search bar visibility when search icon is clicked
        $('#searchIcon').click(function() {
            $('#searchBar').toggleClass('active');
        });

        // Close search bar when clicking outside of it
        $(document).click(function(event) {
            if (!$(event.target).closest('#searchIcon').length && !$(event.target).closest('#searchBar').length) {
                $('#searchBar').removeClass('active');
            }
        });
    });
</script>
